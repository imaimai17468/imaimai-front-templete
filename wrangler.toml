name = "imaimai-front-templete"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "imaimai-db"
database_id = "<DATABASE_ID>"

[[r2_buckets]]
binding = "AVATARS_BUCKET"
bucket_name = "imaimai-avatars"

[vars]
BETTER_AUTH_URL = "https://your-domain.pages.dev"
