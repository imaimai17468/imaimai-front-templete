name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install

    - name: Run oxlint and oxfmt
      run: bun run check

    - name: Run Tests
      run: bun run test

    - name: Run TypeScript Type Check (tsgo)
      run: bun run typecheck

    - name: Build Project
      run: bun run build
